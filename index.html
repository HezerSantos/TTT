<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js.js" defer></script>
    <title>TTT</title>
</head>
<body>
    <div class="container">
        <div class="turnMessage">X's Turn</div>
        <div class="winnerMessage"></div>
        <div class="gameContainer">
            <div class="lockGame"></div>
            <button class="bOne"></button>
            <button class="bTwo"></button>
            <button class="bThree"></button>
            <button class="bFour"></button>
            <button class="bFive"></button>
            <button class="bSix"></button>
            <button class="bSeven"></button>
            <button class="bEight"></button>
            <button class="bNine"></button>
        </div>
        <div class="buttonContainer">
            <button class="gameButton" id = "startGame">Start Game</button>
            <button class="gameButton" id="resetGame">Reset Game</button>
        </div>
    </div>
</body>
</html>
